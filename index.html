<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="comments-wrap">
      <h3 class="comments-title">Comments <span class="comments-count"></span></h3>

      <ul class="comments-list"></ul>

      <form action="/handler/" method="POST" class="new-comment">
        <label class="comment-label">
          <input class="name-input" placeholder="write username here" name="name" type="text" autocomplete="off" required />
        </label>
        <label class="comment-label">
          <input class="date-input" name="date" type="date" />
        </label>
        <label class="comment-label">
          <textarea class="comment-input" placeholder="write comment here" name="comment-text"></textarea>
          <span class="error" hidden="true"
            >Our server don't like empty comments. Pleace, write something, otherwise he can go bananza and call T-1000</span
          >
        </label>
        <p><input type="submit" class="comment-submit" value="Отправить" /></p>
      </form>
    </section>
    <script src="./scripts.js"></script>
  </body>
</html>
